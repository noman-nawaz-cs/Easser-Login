<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login-style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&amp;display=swap" rel="stylesheet">
    <title>Easser Login</title>
</head>
<body>
    <div class="container"> 
        <div class="form-container">
            <div class="logo">
                <img src="./logo.png" alt="Logo" width="248px" height="96px">
            </div>
            <div class="text">Log In To Your Account</div>
            <div class="login-form">
                <form>
                    <input class= "email-field" type="text" placeholder="Email">
                    <div class="password-flex">
                        <input class= "password-field" type="password" placeholder="Password">
                        <img class="security-logo" src="./invisible.png" alt="Security" width="27px" height="28px">                  
                    </div>
                    <div class="forget-pass">Forget Password?</div>
                </form>
                
                <div class="button-field"><button class="btn">Log In</button></div>
            </div>
            
        </div>   
        <div class="footer">@Copyright - Easser2024</div>
    </div>
</body>
</html>
